<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Content Streamer</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { font-family: 'Inter', sans-serif; }
        .grid-auto-fit {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-4 sm:p-8">

    <script>
        // NOTE: The APP_URL must be set in your Koyeb environment variables for the frontend to work.
        // If running locally, you must replace the placeholder with your server's address (e.g., 'http://localhost:5000').
        const APP_URL = "https://<YOUR_KOYEB_APP_DOMAIN>"; // REPLACE THIS PLACEHOLDER IN YOUR DEPLOYED CODE IF NEEDED
        const API_ENDPOINT = `${APP_URL}/api/content`;
        
        let fetchInterval;

        // --- Core Functions ---

        /** Fetches content from the backend API. */
        const fetchContent = async () => {
            const listContainer = document.getElementById('content-list');
            try {
                const response = await fetch(API_ENDPOINT);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const content = await response.json();
                renderContent(content);

            } catch (error) {
                console.error("Error fetching content from API:", error);
                listContainer.innerHTML = `
                    <div class="col-span-full text-center p-12 text-red-500">
                        <p>‚ùå Error fetching content data: Could not connect to the backend API.</p>
                        <p>Check the server status and the APP_URL environment variable.</p>
                    </div>`;
            }
        };

        /** Renders all content items on the page. */
        const renderContent = (content) => {
            const listContainer = document.getElementById('content-list');
            listContainer.innerHTML = ''; 

            if (content.length === 0) {
                listContainer.innerHTML = `
                    <div class="col-span-full text-center p-12 text-gray-500">
                        <p>No content has been uploaded by the admin yet.</p>
                        <p>Upload a movie or web series using your Telegram bot.</p>
                    </div>`;
                return;
            }

            content.forEach(item => {
                const card = createContentCard(item);
                listContainer.appendChild(card);
            });
        };

        /** Creates a single responsive content card. */
        const createContentCard = (item) => {
            const isMovie = item.type === 'Movie';
            const card = document.createElement('div');
            card.className = "bg-gray-800 rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden flex flex-col";
            card.innerHTML = `
                <div class="aspect-video bg-gray-700 relative overflow-hidden">
                    <img src="${item.thumbnail_url}" onerror="this.onerror=null;this.src='https://placehold.co/600x338/1f2937/9ca3af?text=No+Image';" class="w-full h-full object-cover transition-transform duration-500 hover:scale-105" alt="${item.title} Thumbnail">
                    <span class="absolute top-3 right-3 bg-red-600 text-white text-xs font-bold px-3 py-1 rounded-full shadow-md">${item.type}</span>
                </div>
                <div class="p-4 flex flex-col flex-grow">
                    <h3 class="text-xl font-bold mb-1 truncate text-white">${item.title}</h3>
                    <p class="text-sm text-gray-400 mb-4 flex-grow">${isMovie ? 'Ready to stream the full movie.' : 'Contains multiple episodes.'}</p>
                    <button id="view-links-${item._id}" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75">
                        Watch Now (${isMovie ? '1 Link' : `${item.links.length} Episodes`})
                    </button>
                </div>
            `;
            // Attach event listener to the button
            const button = card.querySelector(`#view-links-${item._id}`);
            button.addEventListener('click', () => openLinksModal(item));

            return card;
        };

        /** Opens the modal to display streaming links. */
        const openLinksModal = (item) => {
            const modal = document.getElementById('links-modal');
            const linksContainer = document.getElementById('streaming-links-container');

            document.getElementById('modal-title').textContent = item.title;
            linksContainer.innerHTML = ''; 

            item.links.forEach((link, index) => {
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.target = "_blank";
                linkElement.className = "block bg-gray-700 hover:bg-gray-600 p-3 rounded-lg text-white font-medium mb-2 transition-colors duration-200 truncate";
                linkElement.textContent = link.episode_title || (item.type === 'Movie' ? 'Stream Link' : `Episode ${index + 1}`);

                // Simple mechanism to copy the URL (since direct link copying may fail in iframes)
                linkElement.addEventListener('click', (e) => {
                    // Prevent default navigation for a moment to copy
                    e.preventDefault();
                    // Copy to clipboard
                    const tempInput = document.createElement('input');
                    tempInput.value = link.url;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    try {
                        document.execCommand('copy');
                        showToast(`Link for "${link.episode_title}" copied!`);
                    } catch (err) {
                        showToast("Failed to copy link. Opening in new tab.");
                        window.open(link.url, '_blank');
                    }
                    document.body.removeChild(tempInput);

                    // Open in new tab after copy attempt
                    window.open(link.url, '_blank');
                });

                linksContainer.appendChild(linkElement);
            });

            // Show the modal
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.remove('opacity-0'), 10); // Fade in
        };

        /** Hides the links modal. */
        const closeLinksModal = () => {
            const modal = document.getElementById('links-modal');
            modal.classList.add('opacity-0');
            setTimeout(() => modal.classList.add('hidden'), 300); // Wait for transition
        };

        /** Displays a temporary toast notification. */
        const showToast = (message) => {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('hidden', 'opacity-0', 'translate-y-full');
            toast.classList.add('opacity-100', 'translate-y-0');

            setTimeout(() => {
                toast.classList.remove('opacity-100', 'translate-y-0');
                toast.classList.add('opacity-0', 'translate-y-full');
                setTimeout(() => toast.classList.add('hidden'), 300);
            }, 3000);
        };

        /** Initializes the application and starts the fetch interval. */
        const initializeApp = () => {
            // Initial load
            fetchContent();
            
            // Set up recurring fetch for 'real-time' effect (polling every 10 seconds)
            if (fetchInterval) clearInterval(fetchInterval);
            fetchInterval = setInterval(fetchContent, 10000); 

            // Make closeLinksModal globally accessible
            window.closeLinksModal = closeLinksModal;
        };

        // --- Initialization ---
        window.onload = initializeApp;

    </script>

    <!-- Main Application Header -->
    <header class="mb-10 text-center">
        <h1 class="text-4xl font-extrabold text-indigo-400 sm:text-5xl mb-2">My Content Hub</h1>
        <p class="text-gray-400">Content uploaded via Telegram Bot (MongoDB Backend)</p>
    </header>

    <!-- Content Display Area -->
    <main>
        <div id="content-list" class="grid-auto-fit">
            <!-- Loading message -->
            <div class="col-span-full text-center p-12 text-gray-500">
                <div class="animate-spin inline-block w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full mr-2"></div>
                Loading content...
            </div>
        </div>
    </main>

    <!-- Streaming Links Modal -->
    <div id="links-modal" class="fixed inset-0 bg-gray-900 bg-opacity-80 backdrop-blur-sm hidden flex justify-center items-center z-50 transition-opacity duration-300 opacity-0" onclick="if(event.target === this) closeLinksModal()">
        <div class="bg-gray-800 rounded-xl shadow-2xl w-full max-w-lg m-4 overflow-hidden transform transition-all duration-300">
            <!-- Modal Header -->
            <div class="p-5 border-b border-gray-700 flex justify-between items-center">
                <h2 id="modal-title" class="text-2xl font-bold text-indigo-400 truncate">Streaming Links</h2>
                <button onclick="closeLinksModal()" class="text-gray-400 hover:text-gray-200 transition-colors duration-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <!-- Modal Body -->
            <div class="p-5 max-h-96 overflow-y-auto" id="streaming-links-container">
                <!-- Links will be injected here -->
            </div>
            <!-- Modal Footer -->
            <div class="p-3 bg-gray-700 text-center">
                <p class="text-xs text-gray-400">Click a link to copy and open in a new tab.</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-green-600 text-white px-4 py-2 rounded-lg shadow-xl hidden transition-all duration-300 transform translate-y-full opacity-0 z-50">
        Link copied!
    </div>
</body>
</html>
